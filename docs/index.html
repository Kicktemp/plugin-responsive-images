<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/css.css"/>
  <script defer src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <meta charset="UTF-8">
  <title>Joomla-3.x Responsive images</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="joomla,performance,images">
  <meta name="description" content="A plugin that brings responsive images to Joomla 3">
</head>
<body>
  <nav data-cloak>
    <a href="#/">En</a>
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Joomla Responsive Images',
      loadSidebar: true,
      coverpage: true,
      onlyCover: true,
      auto2top: true,
      autoHeader: false,
      subMaxLevel: 3,
      maxLevel: 4,
      executeScript: true,
    }
    </script>
</body>
</html>
